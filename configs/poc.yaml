runner: ollama
model_gen: qwen:7b-chat
model_ann: qwen:7b-chat
temperature: 0.0
cf_max_new: 256
ann_max_new: 8

# LLM-filter settings
filter_threshold: 0.50
filter_max_new: 128
filter_target: 120

# Variation Theory Filter Thresholds (Minimal filtering for maximum throughput)
pkr_threshold: 0.2    # Readability threshold (very permissive)
lfr_threshold: 0.3    # Target relation threshold (very permissive) 
slfr_threshold: 0.1   # Difference threshold (very permissive)

# Default task
task: emotions

demo_generation:
  demo_count: 10
  demo_sample: 100
  diversity_cos_max: 0.90
  demos_path: reports/demos/demos_{task}.json
